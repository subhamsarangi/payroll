<!DOCTYPE html>
<html>
<head>
    <title>Generate Monthly Salary for {{ employee.name }}</title>
    <style>
        label { display: block; margin-top: 10px; }
        input { padding: 5px; margin-top: 5px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Generate Monthly Salary for {{ employee.name }}</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" value="{{ current_month }}" min="1" max="12" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ current_year }}" required>

        <button type="submit" style="margin-top: 10px;">Generate Salary</button>
    </form>

    <p><a href="{% url 'employee_detail' employee.pk %}">Back to Employee Details</a></p>
</body>
</html>
