<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    {% include 'payroll/styles.html' %}
</head>
<body>
    <h1>Employee List</h1>
    <ul>
        {% for employee in employees %}
            <li>
                <a href="{% url 'employee_detail' employee.employee_id %}">
                    {{ employee.name }} ({{ employee.employee_id }})
                </a>
            </li>
        {% empty %}
            <li>No employees found.</li>
        {% endfor %}
    </ul>
</body>
</html>
