<style>
    /* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #333;
        background: #f9f9f9;
        margin: 20px;
    }

    /* Headings */
    h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
        color: #222;
        margin-bottom: 10px;
    }

    h1 { font-size: 28px; font-weight: bold; }
    h2 { font-size: 24px; font-weight: 600; }
    h3 { font-size: 20px; font-weight: 500; }
    h4 { font-size: 18px; font-weight: 500; }
    h5 { font-size: 16px; font-weight: 400; }
    h6 { font-size: 14px; font-weight: 400; }

    /* Paragraphs and Text */
    p {
        font-size: 16px;
        color: #444;
        margin-bottom: 15px;
    }

    a {
        text-decoration: none;
        color: #007BFF;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #0056b3;
    }

    /* Buttons */
    .btn {
        display: inline-block;
        padding: 8px 15px;
        background: #007BFF;
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s ease;
    }

    .btn:hover {
        background: #0056b3;
    }

    /* Tables */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        background: #fff;
        font-size: 15px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    th {
        background: #007BFF;
        color: #fff;
        font-weight: 600;
    }

    td {
        background: #f9f9f9;
    }

    /* Form Styling */
    form {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
    }

    input, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    input:focus, textarea:focus {
        border-color: #007BFF;
        outline: none;
    }

    /* Footer */
    footer {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
        color: #777;
    }

    /* Utility Classes */
    .text-center { text-align: center; }
    .text-bold { font-weight: bold; }
    .text-uppercase { text-transform: uppercase; }
    .mt-10 { margin-top: 10px; }
    .mb-10 { margin-bottom: 10px; }
    .disabled { background: #e9e9e9; }

    /* Toggle Switch Styles */
    .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 24px;
        margin-left: 10px;
        vertical-align: middle;
    }
    .switch input { display: none; }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
    }
    input:checked + .slider {
        background-color: #2196F3;
    }
    input:checked + .slider:before {
        transform: translateX(16px);
    }
    .toggle-label {
        font-size: 0.9em;
        color: #555;
        vertical-align: middle;
        margin-left: 5px;
    }
    /* Remove arrows from number fields */
    input[type=number] {
        -moz-appearance: textfield;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    #activeSalaryDetails{
        padding: 1em;
        margin: 1em;
        background: beige;
    }
</style>
